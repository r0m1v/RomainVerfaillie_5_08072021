<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Orinoco est un site de commerce en ligne spécialisé dans la vente d'ours en peluche faits à la main"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3d0e2c9533.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/teddy.js"></script>
    <script defer src="./js/basket.js"></script>
    <title>Orinoco / Site e-commerce</title>
  </head>
  <header>
    <div class="top_page formatting_page">
      <a href="index.html"><h1>Orinoco</h1></a>
      <div class="basket">
        <i class="fas fa-shopping-cart"></i>
      </div>
    </div>
  </header>
  <section>
    <div id="bloc_commande" class="formatting_page">
      <h2>Ma commande</h2>
      <div id="tableau_commande">
      <!--
        <table>
          <tr>
            <th>Produit(s)</th>
            <th>Couleur</th>
            <th>Quantité</th>
            <th>Prix</th>
          </tr>
          <tr>
            <th id="nameProduct"></th>
            <th id="couleur"></th>
            <th id="quantity"></th>
            <th id="price"></th>
          </tr>
          <tr><th>Total</th><th id="total"></th></tr>
        </table>
        -->
      </div>
    </div>
  </section>
  <footer>
    <div id="bloc_form" class="formatting_page">
      <h2>Passer la commande</h2>
      <form>
        <label for="name">Nom</label>
        <input type="text" name="name" required />
        <label for="firstname">Prénom</label>
        <input type="text" name="firstname" required />
        <label for="address">Adresse</label>
        <input type="text" name="address" required />
        <label for="zipcode">Code postal</label>
        <input type="number" name="zipcode" required />
        <label for="city">Ville</label>
        <input type="text" name="city" required />
        <label for="email">Adresse e-mail</label>
        <input type="text" name="email" required />
        <input type="submit" value="Passer la commande" />
      </form>
    </div>
  </footer>
</html>
