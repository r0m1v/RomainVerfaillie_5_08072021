<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Orinoco est un site de commerce en ligne spécialisé dans la vente d'ours en peluche faits à la main"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3d0e2c9533.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/basket.js"></script>
    <script defer src="./js/teddy.js"></script>
    <script defer src="./js/basket_UI.js"></script>
    <title>Orinoco / Site e-commerce</title>
  </head>
  <body>
    <header>
      <div class="top_page formatting_page">
        <a href="index.html"><h1>Orinoco</h1></a>
        <div class="basket">
          <i class="fas fa-shopping-cart"></i>
        </div>
      </div>
    </header>
    <section>
      <div id="bloc_commande" class="formatting_page">
        <h2 class="fingerpaint jc-center">Ma commande</h2>
        <div id="tableau_commande" class="jc-center"></div>
        <div class="jc-center">
          <button id="clean_basket" class="button_page3">
            Vider le panier
          </button>
          <button id="continue_shopping" class="button_page3">
            Continuer ses achats
          </button>
        </div>
      </div>
    </section>
    <footer>
      <div id="bloc_form" class="formatting_page">
        <h2 class="fingerpaint">Passer la commande</h2>
        <form id="form">
          <label for="lastName">Nom *</label><br />
          <input type="text" name="lastName" id="lastName" required />
          <p id="error-lastName"></p>
          <label for="firstName">Prénom *</label><br />
          <input type="text" name="firstName" id="firstName" required />
          <p id="error-firstName"></p>
          <label for="address">Adresse *</label><br />
          <input type="text" name="address" id="address" required />
          <p></p>
          <label for="city">Ville *</label><br />
          <input type="text" name="city" id="city" required />
          <p id="error-city"></p>
          <label for="email">Adresse e-mail *</label><br />
          <input type="text" name="email" id="email" required />
          <p id="error-email"></p>
          <div class="jc-center">
            <button
              type="button"
              id="order_confirm"
              class="button_page3 button_order"
            >
              Passer la commande
            </button>
          </div>
        </form>
        <div id="result"></div>
      </div>
      <div class="formatting_page fingerpaint"><h3>Contact</h3></div>
    </footer>
  </body>
</html>
